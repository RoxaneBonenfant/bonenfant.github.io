<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>TP4 Cartographie</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <section>
    <div>
      <canvas id="HpCanvas"></canvas>
    </div>
  </section>
  <script src="https://threejs.org/build/three.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="https://threejs.org//examples/js/loaders/GLTFLoader.js"></script>
  <script type="text/javascript">

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera( 25, 1, 0.1, 1000 );
  camera.position.z = 6 ;
  const renderer = new THREE.WebGLRenderer({ canvas: HpCanvas });
  renderer.setSize(500, 500);
  const light = new THREE.AmbientLight( 0xffffff );
  scene.add( light );
  const sphere = new THREE.SphereGeometry(1, 31, 31);
  const texture = new THREE.TextureLoader().load( 'hp.jpg' );
  const material = new THREE.MeshBasicMaterial( { map: texture } );
  const hp = new THREE.Mesh( sphere, material );
  scene.add(hp) ;
  const controls = new THREE.OrbitControls( camera, renderer.domElement );
  const animate = function () {
    requestAnimationFrame( animate );
    renderer.render( scene, camera );
  };
  animate();
  </script>
</body>
</html>
